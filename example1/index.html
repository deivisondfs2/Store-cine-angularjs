<!DOCTYPE html>
<html ng-app="store">
<head>
 	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.mim.css">

	<title>AngularJs example 1</title>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-4" ng-controller="ListProducts as item">
				<ul>
					<li ng-repeat="objectProduct in item.product" ng-hide="objectProduct.soldOut">
						<h2>{{objectProduct.name}}</h2>					
						<h3>{{objectProduct.price}}</h3>
						<small>{{objectProduct.description}}</small>
						<button ng-show="{{objectProduct.addCart}}">Price</button>
					</li>
					
				</ul>
			</div>
		</div>

	</div>
</body>
</html>
<script src="js/angular.min.js"></script>
<script src="js/app/stock.js"></script>
<script src="js/app/app.js"></script>
